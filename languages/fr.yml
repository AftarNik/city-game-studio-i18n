  LABEL_CAPACITY_STORY_FEATURE: >
    Après plusieurs jeux, vous vous rendez compte qu'un bon jeu a forcément une histoire!
    Créer des jeux ne sera plus jamais pareil
  LABEL_CAPACITY_USER_INTERFACE_FEATURE: >
    Une ergonomie exceptionnelle, des animations sublimes, rien de tel qu'une belle interface utilisateur pour apprécier un jeu
  LABEL_CAPACITY_NETWORK_FEATURE: >
    Nous sommes a l'aube d'une nouvelle ère, l'industrie du jeu vidéo est sur le point de changer à jamais.
    Il faut maintenant apprendre à gérer le réseau pour vos créations
  LABEL_CAPACITY_MODDING_FEATURE: >
    Avec l'explosion d'Internet, vos fans vont vouloir apporter des modifications aux jeux vidéo que vous créez, vous devez maintenant gérer le modding
  LABEL_CAPACITY_CUTSCENES_FEATURE: >
    Certains succès du monde des jeux vidéo viennent directement du monde du cinéma.
    Afin d'être plus immersif, le monde du jeu vidéo veut désormais des scènes coupées
  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    Jouer à un nouveau jeu, c'est aussi apprendre à jouer à un nouveau jeu.
    Cela peut s'avérer ardu et c'est la tache qui vous ait confié, vous devez maintenant gérer les tutoriels pour vos créations
