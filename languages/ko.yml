  LABEL_UNLOCK_GAMEGENRE_DESCRIPTION_0: >
    이제 새로운 게임 장르를 열 수 있다. 경험 포인트를 얻으려면 게임만 출시하면 된다.
  LABEL_UNLOCK_GAMEGENRE_DESCRIPTION_1: >
    이제 계약이 가능하다. 계약을 완료하면 특정 게임 장르에 대한 돈, 경험, 팁을 얻을 수 있다.

