  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >
    당신은 개발사의 제안을 볼 수 있다. 게임을 출시하는 것은 인기를 얻게 되고 더 큰 게임을 출시하는 쉬운 방법이다.
  LABEL_WORLDMAP_DESCRIPTION_0: >
    도시를 방문하여 경쟁사를 살펴보고 당신의 스튜디오가 어디에 있는지 확인하십시오.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    많은 게임 잡지를 통해 마케팅 캠페인을 조직할 수 있다. 이를 통해 게임의 가시성이 향상된다.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    광고 게시판을 대여하여 현재 판매중인 게임 포스터를 게시할 수 있다.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_2: >
    당신은 이제 마케팅 매니저를 고용할 수 있다.그들은 당신은 마케팅 캠페인을 발전시킬 수 있다.
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    텔레비전 광고 캠페인을 조직할 수 있다. 비싸긴 한데 요즘 텔레비전을 안 봐?!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    당신은 이제 웹사이트에 광고를 넣을 수 있다. 싸고, 유저도 많이 유입된다.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    이제 전세계 웹페이지에 쇼케이스를 만들어 너희의 게임이 존재한다는 것을 세계에 보여줄 수 있다.
  LABEL_GAME_ONLINE_DESCRIPTION_1: >
    네트워크 관리자는 서버 용량을 향상시켜 동일한 수의 서버를 가진 더 많은 플레이어를 지원할 수 있다.
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    도시 지도에서 당신의 경쟁자들을 확인할 수 있었는데, 이제는 당신이 그들을 직접 볼 수 있다.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    경쟁자들을 매수하는 것은 많은 팬을 얻는 쉬운 방법이면서 당신의 회사를 확장할 수도 있다.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
    당신의 스튜디오를 보는 동안, 이제 새로운 가구를 살 수 있다.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    최고의 게임은 디자인과 개발이 세련되고 강한 팀들에 의해서 만들어진다는 것을 기억하라.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_1: >
    비디오 게임 제작자들은 직원들의 생산성을 높이고, 당신이 최고의 게임을 만들 수 있도록 해준다.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_2: >
    인력은 직원들의 행복을 증진시키고 당신은 직원의 스케줄을 맞춤화할 수 있다.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_3: >
    회계사를 고용하면 세금 절약에 도움이 될 것이다.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >
    새 건물을 빌릴 수 있는데, 이렇게 하면 여러 프로젝트를 동시에 진행할 수 있다.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >
    새 스튜디오를 만들 수도 있는데 , 그것은 비싸지만 제약없이 성장하는 거의 없는 방법 중 하나이다.
  LABEL_STUDIO_BUILD_DESCRIPTION_1: >
    스튜디오를 지을 수 있는 것 외에 컨퍼런스 센터도 지을 수 있는데, 컨퍼런스 조직에 꼭 필요하다.
  LABEL_CONVENTION_ORGANIZE_DESCRIPTION_0: >
    만약 당신이 컨퍼런스 센터를 갖는게 필요하다면 다음 컨퍼런스를 조직할 수 있다.
  LABEL_CONVENTION_PARTICIPATE_DESCRIPTION_0: >
    당신은 컨벤션에 참여할 수 있고, 이것은 당신의 게임의 가시성을 때때로 증가 시킬 것이다.
  LABEL_STUDIO_CUSTOMIZE_DESCRIPTION_0: >
    벽을 다시 칠하고, 기둥을 바꾸고, 스튜디오 바닥을 다시 칠할 수 있다.
  LABEL_FURNITURES_SERVERS_BUY_DESCRIPTION_0: >
    서버를 구입하면 온라인 게임뿐만이 아니라 온라인 포털을 만들 수 있다.
  LABEL_GAME_ONLINE_DESCRIPTION_0: >
    온라인에서 게임을 만들 수 있는데, 그것들은 보통 덜 비싸지만 선수들은 매달 구독료를 내야한다.
  LABEL_DIGITAL_STORE_DESCRIPTION_0: >
    비물질화된 게임 스토어를 만들 수 있고, 마지막으로 개선해야 할 첫 번째 알파 버전을 만들 수 있다. 
  LABEL_GAMEEDITION_SUBMIT_DESCRIPTION_0: >
    개발사의 역할을 하고, 당신의 게임을 만들기 위해 동료들을 고용하라
  LABEL_POSTMORTEM_FEATURE_DESCRIPTION_0: >
    사후는 게임이 발당하는 동안 무엇이 옳고 그른지에 대한 보고서로 너에게 힌트를 준다.
  LABEL_NEW_GAME_FEATURE_DESCRIPTION_0: >
    좋은 게임을 만드는 것은 너에게 City 게임 스튜디오에 돈과 팬과 경험의 발전을 얻게 해준다.
  LABEL_TARGETTED_AUDIENCE_FEATURE_DESCRIPTION_0: >.
    게임을 만들 때, 당신은 이제 들을 청중을 선택할 수 있으며, 이것은 게임의 최종 성적과 판매에 영향을 미친다.
  LABEL_CAPACITY_STORY_FEATURE_DESCRIPTION_0: >
    게임을 만들 때 새로운 설계 게이지를 갖게 된다.
  LABEL_CAPACITY_USER_INTERFACE_FEATURE_DESCRIPTION_0: >
