  LABEL_ADOPT_CAT_DESCRIPTION: >
    Les employés du studio %s ont trouvé un chat errant caché derrière une poubelle.
    L'animal semble câlin et vos employés lui ont déjà donné un nom. Qu'allez vous faire ?
  LABEL_ADOPT_CAT_TITLE: Chat errant
  LABEL_UNLOCK_MYSTERY_LIKE_DESCRIPTION: >
    Deux frères du studio bleu viennent de sortir un jeu qui redéfinit les règles du gameplay.
    Ils viennent de créer le Mystery-like
  LABEL_UNLOCK_MYSTERY_LIKE_TITLE: Mystery-like a été inventé
  LABEL_UNLOCK_HTA_LIKE_DESCRIPTION: >
    Une compagnie connue sous le nom de DustStar vient de sortir un nouveau jeu qui révolutionne le genre.
    Il vient d'engendrer le genre HTA-like
  LABEL_UNLOCK_HTA_LIKE_TITLE: HTA-like a été inventé
  LABEL_UNLOCK_CROOK_LIKE_TYPE_DESCRIPTION: >
    3 mecs dans un garage ont créé un nouveau jeu.
    Il est tellement populaire qu'il vient d'engendrer un nouveau genre : le Crook-like
  LABEL_UNLOCK_CROOK_LIKE_TYPE_TITLE: Crook-like a été inventé
  LABEL_UNLOCK_MOBA_LIKE_DESCRIPTION: >
    3 designers américains ont travaillé sur un mod de jeu qui vient de changer les lois du jeu vidéo.
    Le MOBA-like vient de naitre
  LABEL_UNLOCK_MOBA_LIKE_TITLE: Moba-like a été inventé
  LABEL_BROKEN_COFFEEMAKER_TITLE: La machine à café est brisée
  LABEL_BROKEN_COFFEEMAKER_DESCRIPTION: >
    Vos employées du studio %s ont une dépendance forte au café.
    Cependant cette dernière vient de servir sa dernière tasse tout à l'heure ...
    Qu'allons nous faire ?
  LABEL_RABBIT_INVASION_DESCRIPTION: >
    Des lapins, partout. Ils courrent, mangent et font de tout petits bruits...
    C'est que ça galope ces bêtes là.
    Et pourtant tout est calme et les gens continuent de se rendre au travail...
  LABEL_RABBIT_INVASION_TITLE: Invasion de lapins
  LABEL_TARGETTED_AUDIENCE_FEATURE: >
    Des experts ont découvert que les jeux pouvaient s'adresser à un certain public.
    Il se dégage trois genres de publics différents : public jeune, tout public, public mature
  LABEL_VIRUS_UNLEASHED_DESCRIPTION: >
    Un virus vient d'émerger. Il s'attaque uniquement aux machines des développeurs de jeux vidéo.
    Son effet est curieux, les pointeurs de souris sont ralentis et bougent tout seuls. Parfois la machine redémarre.
    Une chose est sûre, cela va impacter la productivité de vos employés. Un seul studio semble être touché %s
  LABEL_VIRUS_UNLEASHED_TITLE: Virus détecté
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_DESCRIPTION: >
    Un vlogger célèbre pour ses critiques de jeux vidéo vient de publier une nouvelle vidéo. Et cette fois, il traite d'un de vos jeux:%s.
    Cela aura un impact sur vos ventes c'est sûr !
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_TITLE: Publicité gratuite
  LABEL_LOAN_TITLE: Prêt de dernier recours
  LABEL_LOAN_DESCRIPTION: >
    Votre compagnie semble être en difficulté. Nous vous offrons l'opportunité de contracter un prêt à hauteur de %s$ pour le taux modique de %s%%.
    De plus vous aurez %s semaines pour nous rembourser, soit une vie entière pour une compagnie de votre envergure!
    Nous sommes votre dernier recours, laissez vous tenter !
  LABEL_PAYLOAN_TITLE: Rembourser un prêt
  LABEL_PAYLOAN_DESCRIPTION: L'échéancier arrive à son terme. Vous devez rembourser la totalité des sommes empruntées, soit %s$
